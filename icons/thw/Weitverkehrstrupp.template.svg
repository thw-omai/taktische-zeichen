<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewbox="0 0 256 256">
	<title>Gruppenf√ºhrer Fernmeldegruppe</title>
	<defs>
		{% include "thw/fonts.template.xml" -%}
		<mask id="ends">
			<rect width="100%" height="100%" fill="#FFFFFF" />
			<path d="M50 160 a16 16 0 0 0 0 -32" stroke="#000000" />
			<path d="M206 160 a16 16 0 0 1 0 -32" stroke="#000000" />
		</mask>
	</defs>
	<rect x="10" y="64" width="236" height="128" fill="{{thw_secondary}}" stroke="{{thw_main}}" stroke-width="10" clip-path="url(#symbol)" />
	<rect x="10" y="64" width="236" height="128" fill="none" stroke="{{thw_main}}" stroke-width="1" />
	<ellipse cx="128"  cy="48" rx="10" ry="10" fill="{{thw_main}}" />
	<path d="M50 160 a16 16 0 0 0 0 -32 M206 160 a16 16 0 0 1 0 -32" stroke="{{thw_main}}" stroke-width="5" fill="none" />
	<path d="M56 132 l24 24 l24 -24 l24 24 l24 -24 l24 24 l24 -24" stroke="{{thw_main}}" stroke-width="5" fill="none" mask="url(#ends)" />

	<text x="128" y="120" style="font-weight: bold; text-anchor: middle; font-size: 48px;" fill="{{thw_main}}">{{value}}</text>
	<text x="226" y="180" style="text-anchor: middle; font-size: 12px;" fill="{{thw_main}}">THW</text>
	{% if special %}
	<text style="font-weight: bold; text-anchor: start;" fill="{{thw_main}}" x="20" y="180">{{special}}</text>
	{% endif %}
	{% if ort %}
	<text x="128" y="210" style="font-size:18px; text-anchor: middle;"	fill="{{thw_main}}">{{ort}}</text>
	{% endif %}

</svg>